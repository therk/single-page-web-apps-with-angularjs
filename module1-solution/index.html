<!doctype html>
<html lang="en"  ng-app="LunchCheckApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input type="text" ng-model="lunchMenu"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             Empty item, such as ", ," will not be counted.
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkNumberOfDishes();">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color:{{messageColor}}">
           {{message}}
         </div>
   </div>

</body>
</html>
