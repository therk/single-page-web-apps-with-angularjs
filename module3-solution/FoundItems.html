<div ng-repeat="item in foundItems" class="container">
  <div class="row">
    <div class="col-sm-1">
      {{item.short_name}}
    </div>
    <div class="col-sm-2">
      {{item.name}}
    </div>
    <div class="col-sm-6">
      {{item.description}}
    </div>
    <div class="col-sm-3">
      <button ng-click="onRemove({index: $index});">Don't want this one!</button>
    </div>
  </div>
</div>
